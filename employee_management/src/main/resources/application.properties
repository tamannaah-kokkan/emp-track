spring.application.name=employee_management
server.port=8081
# -------------------------------
# DATABASE CONFIGURATION
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# HIBERNATE CONFIGURATION
# -------------------------------
# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update
# Other options: none | validate | update | create | create-drop

# SQL Dialect (match your DB version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

